<template>
  <lightning-card>
    <div class="c-container slds-p-horizontal_small">
      <template if:true={hasRecords}>
        <!-- Form -->
        <lightning-card>
          <!-- <lightning-slider
              label="Client Rate"
              step="0.01"
              min="0.00"
              max="2.00"
              size="x-small"
              value={formData.clientRate}
              onchange={handleChange}
              class="c-slider"
          >
          </lightning-slider> -->
        </lightning-card>
        <!-- Table Header -->
        <lightning-card>
          <div class="slds-grid slds-gutters c-header">
            <div class="slds-col slds-size_2-of-12"><span>Lender</span></div>
            <div class="slds-grid slds-size_10-of-12">
              <div class="slds-col slds-size_2-of-12">Details</div>
              <div class="slds-col slds-size_1-of-12">Monthly Payment	</div>
              <div class="slds-col slds-size_1-of-12">Client Rate</div>
              <div class="slds-col slds-size_1-of-12">Base Rate</div>
              <div class="slds-col slds-size_1-of-12">*Estimated Commission</div>
              <div class="slds-col slds-size_1-of-12">DOF</div>
              <div class="slds-col slds-size_1-of-12">*Total Commission</div>
              <div class="slds-col slds-size_1-of-12">Monthly Fee</div>
              <div class="slds-col slds-size_1-of-12">Weekly Payment</div>
              <div class="slds-col slds-size_2-of-12">Actions</div>
            </div>
          </div>
        </lightning-card>
        <!-- Table Body -->
        <lightning-card class="c-result-body">
          <template for:each={records} for:item="rec">
            <c-comparison-tool-record key={rec.Id} record={rec} params={params}></c-comparison-tool-record>
          </template>
        </lightning-card>
      </template>
      <template if:false={hasRecords}>
        <p>No records to display</p>
      </template>
    </div>
  </lightning-card>
</template>
