<template>
  <c-quote-container
    title="Angle Finance"
    is-busy={isBusy}
    commissions={quoteForm.commissions}
    messages={messageObj}
  >
    <!-- Logo -->
    <img
      src={logoUrl}
      slot="logo"
      class="c-lender-logo"
      title="ACL"
    />

    <!-- Buttons -->
    <lightning-button
      label="Calculate"
      slot="actions"
      onclick={handleCalculate}
    ></lightning-button>
    <lightning-button
      label="Reset"
      slot="actions"
      onclick={handleReset}
    ></lightning-button>
    <lightning-button label="Save Quoting" slot="actions" value="none" disabled={disableAction} onclick={handleSave}>
    </lightning-button>
    <lightning-button label="Save Pre-approval" value="pre_approval" slot="actions" disabled={disableAction}
      onclick={handleSave}>
    </lightning-button>
    <lightning-button label="Save Amendment" value="pre_approval_amendment" slot="actions" disabled={disableAction}
      onclick={handleSave}>
    </lightning-button>
    <lightning-button label="Save Formal Approval" value="formal_approval" slot="actions" disabled={disableAction}
      onclick={handleSave}>
    </lightning-button>
    <lightning-button label="Send Quote" slot="actions" disabled={disableAction} onclick={handleSendQuote}>
    </lightning-button>
    <!-- Finance Details -->
    <!-- Loan Type -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Loan Type</span>
      </div>
      <div class="c-detail-fields">
        <lightning-combobox
          name="loanType"
          label="Loan Type"
          data-id="loanType-field"
          value={quoteForm.loanType}
          placeholder="Select a value"
          options={loanTypeOptions}
          onchange={handleFieldChange}
          class="slds-form__item"
          variant="label-hidden"
          required
        ></lightning-combobox>
      </div>
    </div>
    <!-- Asset Type -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Asset Type</span>
      </div>
      <div class="c-detail-fields">
        <lightning-combobox
          name="assetType"
          label="Asset type"
          data-id="assetType-field"
          value={quoteForm.assetType}
          placeholder="Select a value"
          options={assetTypeOptions}
          onchange={handleFieldChange}
          class="slds-form__item"
          variant="label-hidden"
        >
        </lightning-combobox>
      </div>
    </div>
    <!-- Asset Price -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Vehicle Price</span>
      </div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="price"
          data-id="price-field"
          value={quoteForm.price}
          label="Vehicle Price"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}
          required
        ></lightning-input>
      </div>
    </div>
    <!-- Deposit -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Deposit</span>
      </div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="deposit"
          data-id="deposit-field"
          value={quoteForm.deposit}
          label="Deposit"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}
          required
        ></lightning-input>
      </div>
    </div>
    <!-- Trade In -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Trade In</span>
      </div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="tradeIn"
          data-id="tradeIn-field"
          value={quoteForm.tradeIn}
          label="Trade In"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}
          required
        ></lightning-input>
      </div>
    </div>
    <!-- Payout On Trade In -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Payout On Trade In</span>
      </div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="payoutOn"
          data-id="payoutOn-field"
          value={quoteForm.payoutOn}
          label="Payout On Trade In"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}
          required
        ></lightning-input>
      </div>
    </div>
    <!-- Application Fee -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Application Fee</span>
      </div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="applicationFee"
          data-id="applicationFee-field"
          value={quoteForm.applicationFee}
          label="Application Fee"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}
          required
        >
        </lightning-input>
      </div>
    </div>
    <!-- DOF -->
    <div class="c-row-details">
      <div class="c-detail-labels"><span class="c-label">DOF</span></div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="dof"
          data-id="dof-field"
          value={quoteForm.dof}
          label="DOF"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}
          required
        ></lightning-input>
      </div>
    </div>
    <!-- PPSR -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">PPSR</span>
      </div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="ppsr"
          data-id="ppsr-field"
          value={quoteForm.ppsr}
          label="PPSR"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}
        ></lightning-input>
      </div>
    </div>
    <!-- Type Value -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Type Value</span>
      </div>
      <div class="c-detail-fields">
        <lightning-radio-group
          label="Type Value"
          options={typeValueOptions}
          name="typeValue"
          data-id="typeValue-field"
          value={typeValue}
          type="button"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}>
        </lightning-radio-group>
      </div>
    </div>
    <!-- Residual Value -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Residual Value (%)</span>
      </div>
      <lightning-input
        type="number"
        formatter="percent-fixed"
        step="0.01"
        name="residualValuePercentage"
        data-id="residualValuePercentage-field"
        value={quoteForm.residualValuePercentage}
        label="Residual Value"
        placeholder="0.00%"
        class="slds-form__item"
        variant="label-hidden"
        disabled={disableResidualPercentage}
        onchange={handleFieldChange}
        required
      >
      </lightning-input>
    </div>
    <!-- Residual Value -->
    <div class="c-row-details">
      <div class="c-detail-labels"><span class="c-label">Residual Value</span></div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="residualValue"
          data-id="residualValue-field"
          value={quoteForm.residualValue}
          label="Residual Value"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          disabled={disableResidualValue}
          onchange={handleFieldChange}
        ></lightning-input>
      </div>
    </div>
    <!-- Loan Details -->
    <div class="c-row-details">
      <span class="c-detail-subtitle">Loan Details</span>
    </div>
    <!-- Term -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Term (months)</span>
      </div>
      <div class="c-detail-fields">
        <lightning-combobox
          name="term"
          label="Term (months)"
          data-id="term-field"
          value={quoteForm.term}
          placeholder="Select a value"
          options={termOptions}
          onchange={handleFieldChange}
          class="slds-form__item"
          variant="label-hidden"
          required
        ></lightning-combobox>
      </div>
    </div>
    <!-- Payment -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Payment</span>
      </div>
      <div class="c-detail-fields">
        <lightning-combobox
          name="paymentType"
          label="Payment"
          data-id="paymentType-field"
          value={quoteForm.paymentType}
          placeholder="Select a value"
          options={paymentTypeOptions}
          onchange={handleFieldChange}
          class="slds-form__item"
          variant="label-hidden"
          required
        ></lightning-combobox>
      </div>
    </div>
    <!-- Monthly Fee -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Monthly Fee</span>
      </div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="monthlyFee"
          data-id="monthlyFee-field"
          value={quoteForm.monthlyFee}
          label="Monthly Fee"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}
        ></lightning-input>
      </div>
    </div>
    <!-- Equifax Score -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Equifax Score</span>
      </div>
      <div class="c-detail-fields">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          name="creditScore"
          data-id="creditScore-field"
          value={quoteForm.creditScore}
          label="Equifax Score"
          placeholder="$"
          class="slds-form__item"
          variant="label-hidden"
          onchange={handleFieldChange}
        ></lightning-input>
      </div>
    </div>
    <!-- Asset Age -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Asset Age</span>
      </div>
      <div class="c-detail-fields">
        <lightning-combobox
          name="assetAge"
          label="Asset Age"
          data-id="assetAge-field"
          value={quoteForm.assetAge}
          placeholder="Select a value"
          options={assetAgeOptions}
          onchange={handleFieldChange}
          class="slds-form__item"
          variant="label-hidden"
          required
        ></lightning-combobox>
      </div>
    </div>
    <!-- End of Term -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">End of Term</span>
      </div>
      <div class="slds-col slds-size_8-of-12 c-base-rate">
        <lightning-formatted-number
          value={quoteForm.endOfTerm}
          format-style="decimal"
          minimum-fraction-digits="2"
          class="c-read-only-field"
        ></lightning-formatted-number>
      </div>
    </div>
    <!-- ABN -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">ABN</span>
      </div>
      <div class="c-detail-fields">
        <lightning-combobox
          name="abnLength"
          label="ABN"
          data-id="abnLength-field"
          value={quoteForm.abnLength}
          options={abnOptions}
          onchange={handleFieldChange}
          class="slds-form__item"
          variant="label-hidden"
          required
        ></lightning-combobox>
      </div>
    </div>
    <!-- Property Owner -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Property Owner</span>
      </div>
      <div class="c-detail-fields">
        <lightning-combobox
          name="customerProfile"
          label="Property Owner"
          data-id="customerProfile-field"
          value={quoteForm.customerProfile}
          placeholder="Select a value"
          options={propertyOwnerOptions}
          onchange={handleFieldChange}
          class="slds-form__item"
          variant="label-hidden"
          required
        ></lightning-combobox>
      </div>
    </div>
    <!-- Private Sales -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Private Sales</span>
      </div>
      <div class="c-detail-fields">
        <lightning-combobox
          name="privateSales"
          label="Private Sales"
          data-id="privateSales-field"
          value={quoteForm.privateSales}
          placeholder="Select a value"
          options={privateSalesOptions}
          onchange={handleFieldChange}
          class="slds-form__item"
          variant="label-hidden"
          required
        ></lightning-combobox>
      </div>
    </div>
    <!-- Brokerage -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Brokerage (%)</span>
      </div>
      <lightning-input
        type="number"
        formatter="percent-fixed"
        step="0.01"
        name="brokeragePercentage"
        data-id="brokeragePercentage-field"
        value={quoteForm.brokeragePercentage}
        label="Brokerage"
        placeholder="0.00%"
        class="slds-form__item"
        variant="label-hidden"
        onchange={handleFieldChange}
        required
      >
      </lightning-input>
    </div>
    <!-- Rates -->
    <!-- Base Rate -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Base Rate</span>
      </div>
      <div class="slds-col slds-size_8-of-12 c-base-rate">
        <lightning-formatted-number
          value={quoteForm.baseRate}
          format-style="percent-fixed"
          minimum-fraction-digits="2"
          class="c-read-only-field"
        ></lightning-formatted-number>
        <template if:true={isBaseRateBusy}>
          <span class="c-status-icon">
            <lightning-dynamic-icon
              type="eq"
              option="play"
              alternative-text="Recording in progress"
            >
            </lightning-dynamic-icon>
          </span>
        </template>
      </div>
    </div>
    <!-- Client Rate -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">Client Rate</span>
      </div>
      <div class="slds-col slds-size_8-of-12 c-base-rate">
        <lightning-formatted-number
          value={quoteForm.clientRate}
          format-style="percent-fixed"
          minimum-fraction-digits="2"
          class="c-read-only-field"
        ></lightning-formatted-number>
      </div>
    </div>
    <!-- NAF -->
    <div class="c-row-details">
      <div class="c-detail-labels">
        <span class="c-label">NAF</span>
      </div>
      <div class="c-detail-fields c-naf-division">
        <lightning-formatted-number
          value={netRealtimeNaf}
          format-style="currency"
          currency-code="AUD"
          class="c-read-only-field c-naf-field"
        ></lightning-formatted-number>
      </div>
    </div>
    <!-- end -->
    <!-- Additional Content -->
    <!-- Table Rates -->
    <div slot="table-rates">
      <div class="c-rates-section-title">Age 0-5 Pricing Rate</div>
      <div class="slds-grid slds-gutters">
        <lightning-datatable
          key-field="Id"
          data={tableRates1}
          columns={tableRatesCols1}
          hide-checkbox-column
        >
        </lightning-datatable>
      </div>
    </div>
    <div slot="table-rates">
      <div class="c-rates-section-title">End of Term Pricing Rate</div>
      <div class="slds-grid slds-gutters">
        <lightning-datatable
          key-field="Id"
          data={tableRates2}
          columns={tableRatesCols2}
          hide-checkbox-column
        >
        </lightning-datatable>
      </div>
    </div>
  </c-quote-container>
</template>
