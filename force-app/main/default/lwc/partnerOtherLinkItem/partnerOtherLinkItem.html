<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <lightning-icon
            icon-name={iconName}
            alternative-text={label}
            title={label}
            size="small"
            class="my-option-icon"
          >
          </lightning-icon>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <template if:true={isButtonLink}>
              <a
                class="slds-card__header-link slds-truncate"
                title={label}
                onclick={handleClick}
              >
                <span>{label}</span>
              </a>
            </template>
            <template if:true={isUrlLink}>
              <a
                href={url}
                class="slds-card__header-link slds-truncate"
                title={label}
              >
                <span>{label}</span>
              </a>
            </template>
          </h2>
        </div>
      </header>
    </div>
  </article>
</template>
