<template>
    <c-quote-container
      title="WISR"
      is-busy={isBusy}
      commissions={quoteForm.commissions}
      messages={messageObj}
    >
      <!-- Logo -->
      <img
        src={logoUrl}
        slot="logo"
        class="c-lender-logo"
        title="WISR"
      />
  
      <!-- Buttons -->
      <lightning-button
        label="Calculate"
        slot="actions"
        onclick={handleCalculate}
      ></lightning-button>
      <lightning-button
        label="Reset"
        slot="actions"
        onclick={handleReset}
      ></lightning-button>
      <lightning-button label="Save Quoting" slot="actions" value="none" disabled={disableAction} onclick={handleSave}>
      </lightning-button>
      <lightning-button label="Save Pre-approval" value="pre_approval" slot="actions" disabled={disableAction}
        onclick={handleSave}>
      </lightning-button>
      <lightning-button label="Save Amendment" value="pre_approval_amendment" slot="actions" disabled={disableAction}
        onclick={handleSave}>
      </lightning-button>
      <lightning-button label="Save Formal Approval" value="formal_approval" slot="actions" disabled={disableAction}
        onclick={handleSave}>
      </lightning-button>
      <lightning-button label="Send Quote" slot="actions" disabled={disableAction} onclick={handleSendQuote}>
      </lightning-button>
      <!-- Finance Details -->
      <!-- Loan Type -->
      <div class="c-row-details">
        <div class="c-detail-labels"><span class="c-label">Loan Type</span></div>
        <div class="c-detail-fields">
          <lightning-combobox
            name="loanType"
            label="Loan Type"
            data-id="loanType-field"
            value={quoteForm.loanType}
            placeholder="Select a value"
            options={loanTypeOptions}
            onchange={handleFieldChange}
            class="slds-form__item"
            variant="label-hidden"
            required
          ></lightning-combobox>
        </div>
      </div>
      <!-- Loan Product -->
      <div class="c-row-details">
        <div class="c-detail-labels">
          <span class="c-label">Loan Product</span>
        </div>
        <div class="c-detail-fields">
          <lightning-combobox
            name="loanProduct"
            label="Loan Product"
            data-id="loanProduct-field"
            value={quoteForm.loanProduct}
            placeholder="Select a value"
            options={loanProductOptions}
            onchange={handleFieldChange}
            class="slds-form__item"
            variant="label-hidden"
            read-only="true"
          >
          </lightning-combobox>
        </div>
      </div>
      <!-- Loan Amount -->
      <div class="c-row-details">
        <div class="c-detail-labels"><span class="c-label">Loan Amount</span></div>
        <div class="c-detail-fields">
          <lightning-input
            type="number"
            formatter="currency"
            step="0.01"
            name="price"
            data-id="price-field"
            value={quoteForm.price}
            label="Price"
            placeholder="$"
            class="slds-form__item"
            variant="label-hidden"
            onchange={handleFieldChange}
            required
          ></lightning-input>
        </div>
      </div>
      <!-- Application Fee -->
      <div class="c-row-details">
        <div class="c-detail-labels">
          <span class="c-label">Application Fee</span>
        </div>
        <div class="c-detail-fields">
          <lightning-input
            type="number"
            formatter="currency"
            step="0.01"
            name="applicationFee"
            data-id="applicationFee-field"
            value={quoteForm.applicationFee}
            label="Application Fee"
            placeholder="$"
            class="slds-form__item field-x-small-width"
            variant="label-hidden"
            onchange={handleFieldChange}
            required
          >
          </lightning-input>
          <span class="c-max-details">
            Max.
            <lightning-formatted-number
              value={quoteForm.maxApplicationFee}
              format-style="currency"
              currency-code="AUD"
              class="c-read-only-field"
            ></lightning-formatted-number>
          </span>
        </div>
      </div>
      <!-- DOF -->
      <div class="c-row-details">
        <div class="c-detail-labels"><span class="c-label">DOF</span></div>
        <div class="c-detail-fields">
          <lightning-input
            type="number"
            formatter="currency"
            step="0.01"
            name="dof"
            data-id="dof-field"
            value={quoteForm.dof}
            label="DOF"
            placeholder="$"
            class="slds-form__item field-x-small-width"
            variant="label-hidden"
            onchange={handleFieldChange}
            required
          ></lightning-input>
          <span class="c-max-details">
            Max.
            <lightning-formatted-number
              value={quoteForm.maxDof}
              format-style="currency"
              currency-code="AUD"
              class="c-read-only-field"
            ></lightning-formatted-number>
          </span>
        </div>
      </div>
      <!-- Residual Value -->
      <div class="c-row-details">
        <div class="c-detail-labels"><span class="c-label">Residual Value</span></div>
        <div class="c-detail-fields">
          <lightning-input
            type="number"
            formatter="currency"
            step="0.01"
            name="residual"
            data-id="residual-field"
            value={quoteForm.residual}
            label="Residual"
            placeholder="$"
            class="slds-form__item"
            variant="label-hidden"
            onchange={handleFieldChange}
          ></lightning-input>
        </div>
      </div>
      <!-- Monthly Fee -->
      <div class="c-row-details">
        <div class="c-detail-labels">
          <span class="c-label">Monthly Fee</span>
        </div>
        <div class="c-detail-fields">
          <lightning-input
            type="number"
            formatter="currency"
            step="0.01"
            name="monthlyFee"
            data-id="monthlyFee-field"
            value={quoteForm.monthlyFee}
            label="Monthly Fee"
            placeholder="$"
            class="slds-form__item field-x-small-width"
            variant="label-hidden"
            onchange={handleFieldChange}
          ></lightning-input>
        </div>
      </div>
      <!-- Loan Details -->
      <div class="c-row-details">
        <span class="c-detail-subtitle">Loan Details</span>
      </div>
      <!-- Term -->
      <div class="c-row-details">
        <div class="c-detail-labels">
          <span class="c-label">Term (months)</span>
        </div>
        <div class="c-detail-fields">
          <lightning-combobox
            name="term"
            label="Term (months)"
            data-id="term-field"
            value={quoteForm.term}
            placeholder="Select a value"
            options={termOptions}
            onchange={handleFieldChange}
            class="slds-form__item"
            variant="label-hidden"
            required
          ></lightning-combobox>
        </div>
      </div>
      <!-- Credit Score -->
      <div class="c-row-details">
        <div class="c-detail-labels">
          <span class="c-label">Credit Score</span>
        </div>
        <div class="c-detail-fields">
          <lightning-input
            type="number"
            step="0"
            name="creditScore"
            data-id="creditScore-field"
            value={quoteForm.creditScore}
            label="Credit Score"
            placeholder=""
            class="slds-form__item"
            variant="label-hidden"
            onchange={handleFieldChange}
          ></lightning-input>
        </div>
      </div>
      <!-- Payment -->
      <div class="c-row-details">
        <div class="c-detail-labels"><span class="c-label">Payment</span></div>
        <div class="c-detail-fields">
          <lightning-combobox
            name="paymentType"
            label="Payment"
            data-id="paymentType-field"
            value={quoteForm.paymentType}
            placeholder="Select a value"
            options={paymentTypeOptions}
            onchange={handleFieldChange}
            class="slds-form__item"
            variant="label-hidden"
            required
          ></lightning-combobox>
        </div>
      </div>
      <!-- Rates -->
      <!-- Base Rate -->
      <div class="c-row-details">
        <div class="c-detail-labels"><span class="c-label">Base Rate</span></div>
        <div class="slds-col slds-size_8-of-12 c-base-rate">
          <lightning-formatted-number
            value={quoteForm.baseRate}
            format-style="percent-fixed"
            minimum-fraction-digits="2"
            class="c-read-only-field"
          ></lightning-formatted-number>
          <template if:true={isBaseRateBusy}>
            <span class="c-status-icon">
              <lightning-dynamic-icon
                type="eq"
                option="play"
                alternative-text="Recording in progress"
              >
              </lightning-dynamic-icon>
            </span>
          </template>
        </div>
      </div>
      <!-- Client Rate -->
      <div class="c-row-details">
        <div class="c-detail-labels">
          <span class="c-label">Client Rate</span>
        </div>
        <div class="c-detail-fields">
          <lightning-input
            type="number"
            formatter="percent-fixed"
            step="0.01"
            name="clientRate"
            data-id="clientRate-field"
            value={quoteForm.clientRate}
            label="Client Rate"
            placeholder="0.00%"
            class="slds-form__item field-x-small-width"
            variant="label-hidden"
            onchange={handleFieldChange}
            required
          >
          </lightning-input>
        </div>
      </div>
      <!-- NAF -->
      <div class="c-row-details">
        <div class="c-detail-labels"><span class="c-label">NAF</span></div>
        <div class="c-detail-fields c-naf-division">
          <lightning-formatted-number
            value={netRealtimeNaf}
            format-style="currency"
            currency-code="AUD"
            class="c-read-only-field c-naf-field"
          ></lightning-formatted-number>
        </div>
      </div>
      <!-- end -->
      <!-- Additional Content -->
    <div slot="more">
      <div class="slds-p-around_small">
        <div class="slds-m-bottom_x-small"><span
                class="c-detail-subtitle">Loan Purpose</span>
          <lightning-textarea onchange={handleFieldChange} value={quoteForm.loanPurpose}
              name="loanPurpose"
              data-id="loanPurpose-field" label="Loan Purpose"
              variant="label-hidden"
              placeholder="type the purpose of the loan here...">
          </lightning-textarea>
        </div>
      </div>
    </div>
    <!-- Table Rates -->
    <div slot="table-rates">
      <div class="c-rates-section-title">Wisr Rate Tables</div>
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_6-of-10">
          <div class="c-detail-labels">Base Rate Table</div>
          <lightning-datatable
            key-field="Id"
            data={tableRates}
            columns={tableRatesCols}
            hide-checkbox-column
          >
          </lightning-datatable>
        </div>
        <div class="slds-col slds-size_4-of-10">
          <div class="c-detail-labels">Fee Table</div>
          <lightning-datatable
            key-field="Id"
            data={tableFees}
            columns={tableFeesCols}
            hide-checkbox-column
          >
          </lightning-datatable>
        </div>
      </div>
    </div>
    </c-quote-container>
  </template>
