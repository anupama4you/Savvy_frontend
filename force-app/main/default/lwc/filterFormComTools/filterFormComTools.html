<template>
  <div class="slds-grid slds-wrap slds-gutters_xx-small c-container">
    <!-- First row -->
    <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12">
      <lightning-combobox
          name="loanType"
          label="Loan Purpose"
          data-id="loanType-field"
          value={params.loanType}
          placeholder="Select a value"
          options={loanTypeOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required
        ></lightning-combobox>
    </div>
    <div class="slds-col slds-medium-size_2-of-12 slds-large-size_2-of-12">
      <lightning-combobox
          name="assetType"
          label="Asset Type"
          data-id="assetType-field"
          value={params.assetType}
          placeholder="Select a value"
          options={assetTypeOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required
        ></lightning-combobox>
    </div>
    <div class="slds-col slds-medium-size_2-of-12 slds-large-size_2-of-12">
      <lightning-combobox
          name="assetAge"
          label="Asset Age"
          data-id="assetAge-field"
          value={params.assetAge}
          placeholder="Select a value"
          options={assetAgeOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required          
        ></lightning-combobox>
    </div>
    <div class="slds-col slds-medium-size_2-of-12 slds-large-size_1-of-12">
      <lightning-combobox
          name="term"
          label="Term (months)"
          data-id="term-field"
          value={params.term}
          placeholder="Select a value"
          options={loanTermOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required
        ></lightning-combobox>
    </div>
    <div class="slds-col slds-medium-size_2-of-12 slds-large-size_1-of-12">
      <lightning-input 
          type="number" 
          formatter="currency" 
          step="0.01"
          name="price"
          data-id="price-field"
          value={params.price}
          label="Price" 
          placeholder="$"
          class=""
          variant="label-stacked"
          onchange={handleFieldChange}
          required
        ></lightning-input>
    </div>
    <div class="slds-col slds-medium-size_2-of-12 slds-large-size_1-of-12">
      <lightning-input 
          type="number" 
          formatter="currency" 
          step="0.01"
          name="deposit"
          data-id="deposit-field"
          value={params.deposit}
          label="Deposit" 
          placeholder="$"
          class=""
          variant="label-stacked"
          onchange={handleFieldChange}
        ></lightning-input>
    </div>
    <div class="slds-col slds-medium-size_2-of-12 slds-large-size_1-of-12">
      <lightning-input 
          type="number" 
          formatter="currency" 
          step="0.01"
          name="residual"
          data-id="residual-field"
          value={params.residual}
          label="Residual" 
          placeholder="$"
          class=""
          variant="label-stacked"
          onchange={handleFieldChange}
        ></lightning-input>
    </div>
    <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12">
      <lightning-combobox
          name="purchaseType"
          label="Purchase Type"
          data-id="purchaseType-field"
          value={params.purchaseType}
          placeholder="Select a value"
          options={purchaseTypeOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required
        ></lightning-combobox>
    </div>
    <!-- Second row -->
    <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12">
      <lightning-combobox
          name="creditHistory"
          label="Credit History"
          data-id="creditHistory-field"
          value={params.creditHistory}
          placeholder="Select a value"
          options={creditHistoryOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required
        ></lightning-combobox>
    </div>
    <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12">
      <lightning-combobox
          name="creditScore"
          label={creditScoreLabel}
          data-id="creditScore-field"
          value={params.creditScore}
          placeholder="Select a value"
          options={creditScoreOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required
          disabled={disableCreditScore}
        ></lightning-combobox>
    </div>
    <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12">
      <lightning-combobox
          name="residentialStatus"
          label="Residential Status"
          data-id="residentialStatus-field"
          value={params.residentialStatus}
          placeholder="Select a value"
          options={residentialStatusOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required
        ></lightning-combobox>
    </div>
    <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12">
      <lightning-combobox
          name="employmentType"
          label="Employment Type"
          data-id="employmentType-field"
          value={params.employmentType}
          placeholder="Select a value"
          options={employmentTypeOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required
        ></lightning-combobox>
    </div>
    <div class="slds-col slds-size_12-of-12 slds-large-size_2-of-12">
      <lightning-combobox
          name="hasVerifiableCredit"
          label="Any current verifiable credit?"
          data-id="hasVerifiableCredit-field"
          value={params.hasVerifiableCredit}
          placeholder="Select a value"
          options={yesNoOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
        ></lightning-combobox>
    </div>
    <div class="slds-col c-actions slds-size_12-of-12 slds-large-size_2-of-12">
        <lightning-button
          variant="brand"
          type="button"
          label="Search"
          class="slds-button"
          onclick={handleSearch}
        >
        </lightning-button>
        <lightning-button
          class="slds-button slds-m-left_x-small"
          type="button"
          label="Reset"
          onclick={resetFormData}
        >
        </lightning-button>
    </div>
    <template if:true={isBusiness}>
      <div class="slds-col slds-medium-size_2-of-12 slds-large-size_1-of-12">
        <lightning-combobox
            name="abnLength"
            label="ABN Length"
            data-id="abnLength-field"
            value={params.abnLength}
            placeholder="Select a value"
            options={abnLengthOptions}
            onchange={handleFieldChange}
            class=""
            variant="label-stacked"
            required
          ></lightning-combobox>
      </div>
      <div class="slds-col slds-medium-size_2-of-12 slds-large-size_1-of-12">
      <lightning-combobox
          name="gstRegistered"
          label="GST Registered"
          data-id="gstRegistered-field"
          value={params.gstRegistered}
          placeholder="Select a value"
          options={gstRegisteredOptions}
          onchange={handleFieldChange}
          class=""
          variant="label-stacked"
          required
        ></lightning-combobox>
    </div>
    </template>
  </div>
</template>
