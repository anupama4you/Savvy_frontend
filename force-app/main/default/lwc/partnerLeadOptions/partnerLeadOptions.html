<template>
  <div class="my-options-group slds-align_absolute-center">
    <button class="slds-button slds-button_neutral" onclick={openConvertToOppModal}>
      <lightning-icon
        icon-name="custom:custom41"
        alternative-text="Convert to Opportunity"
        title="Convert to Opportunity"
        size="small"
        class="my-option-icon"
      >
      </lightning-icon>
      <span class="my-button-label">Convert to Opportunity</span>
    </button>
  </div>
  <template if:true={showModal}>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <template if:true={showSpinner}>
          <lightning-spinner alternative-text="Loading" size="large" variant="brand" ></lightning-spinner>
        </template>
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
              onclick={handleConvertClose}
            >
              <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
              ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
              Convert to Opportunity
            </h2>
          </header>
          <lightning-record-edit-form
            object-api-name="Custom_Opportunity__c"
            onsubmit={handleConvertSubmit}
            onsuccess={handleConvertSuccess}
          >
            <div
              class="slds-modal__content slds-p-around_medium"
              id="modal-content-id-1"
            >
              <lightning-layout>
                <lightning-messages> </lightning-messages>
                <lightning-input-field field-name="Name" value={lead.name} required>
                </lightning-input-field>
                <lightning-input-field field-name="Status__c" required>
                </lightning-input-field>
              </lightning-layout>
              <lightning-layout>
                <lightning-input-field field-name="First_Name__c" value={lead.fname} required>
                </lightning-input-field>
                <lightning-input-field field-name="Last_Name__c" value={lead.lname} required>
                </lightning-input-field>
              </lightning-layout>
              <lightning-layout>
                <lightning-input-field field-name="Mobile_Number__c" value={lead.mobile} required>
                </lightning-input-field>
                <lightning-input-field field-name="Email_Address__c" value={lead.email} required>
                </lightning-input-field>
              </lightning-layout>
              <lightning-layout>
                <lightning-input-field field-name="Notes__c" required>
                </lightning-input-field>
              </lightning-layout>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
            </div>
            <footer class="slds-modal__footer">
              <lightning-button
                class="slds-button slds-m-left_x-small"
                type="button"
                label="Cancel"
                onclick={handleConvertClose}
              >
              </lightning-button>
              <lightning-button
                variant="brand"
                type="submit"
                label="Convert"
                class="slds-button"
              >
              </lightning-button>
            </footer>
          </lightning-record-edit-form>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
