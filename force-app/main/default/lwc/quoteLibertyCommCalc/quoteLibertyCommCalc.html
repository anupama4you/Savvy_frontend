<template>
    <c-quote-container title="Liberty Commercial" is-busy={isBusy} messages={messageObj}
        commissions={quoteForm.commissions}>
        <!-- Logo -->
        <img src={logoUrl} slot="logo" class="c-lender-logo" title="Liberty Commercial" />

        <!-- Buttons -->
        <lightning-button label="Calculate" slot="actions" onclick={handleCalculate}></lightning-button>
        <lightning-button label="Reset" slot="actions" onclick={handleReset}></lightning-button>
        <lightning-button label="Save Quoting" slot="actions" value="none" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Save Pre-approval" value="pre_approval" slot="actions" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Save Amendment" value="pre_approval_amendment" slot="actions" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Save Formal Approval" value="formal_approval" slot="actions" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Send Quote" slot="actions" disabled={disableAction} onclick={handleSendQuote}>
        </lightning-button>

        <!-- Finance Details -->
        <!-- Loan Type -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Loan Type</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="loanType" label="Loan Type" data-id="loanType-field"
                    value={quoteForm.loanType} placeholder="Select a value" options={loanTypeOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div>
        <!-- Loan Product -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Loan Product</span>
            </div>
            <div class="c-detail-fields">
                <lightning-combobox name="loanProduct" label="Loan Product" data-id="loanProduct-field"
                    value={quoteForm.loanProduct} placeholder="Select a value" options={loanProductOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div>
        <!-- Asset Type -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Asset Type</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="assetType" label="Asset Type" data-id="assetType-field"
                    value={quoteForm.assetType} placeholder="Select a value" options={assetTypeOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" read-only="true">

                </lightning-combobox>
            </div>
        </div>
        <!-- Asset Price -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Price</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="price" data-id="price-field"
                    value={quoteForm.price} label="Price" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange} required></lightning-input>
            </div>
        </div>
        <!-- Deposit -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Deposit</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="deposit" data-id="deposit-field"
                    value={quoteForm.deposit} label="Deposit" placeholder="$" class="slds-form__item"
                    variant="label-hidden" onchange={handleFieldChange}></lightning-input>
            </div>
        </div>
        <!-- Trade In -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Trade In</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="tradeIn" data-id="tradeIn-field"
                    value={quoteForm.tradeIn} label="Trade In" placeholder="$" class="slds-form__item"
                    variant="label-hidden" onchange={handleFieldChange}></lightning-input>
            </div>
        </div>
        <!-- Payout On Trade In -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Payout On Trade In</span>
            </div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="payoutOn" data-id="payoutOn-field"
                    value={quoteForm.payoutOn} label="Payout On Trade In" placeholder="$" class="slds-form__item"
                    variant="label-hidden" onchange={handleFieldChange}></lightning-input>
            </div>
        </div>
        <!-- Net Deposit -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Net Deposit</span>
            </div>
            <div class="c-detail-fields">
                <lightning-formatted-number value={netDeposit} format-style="currency" currency-code="AUD"
                    class="c-read-only-field"></lightning-formatted-number>
            </div>
        </div>
        <!-- Application Fee -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Application Fee</span>
            </div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="applicationFee"
                    data-id="applicationFee-field" value={quoteForm.applicationFee} label="Application Fee"
                    placeholder="$" class="slds-form__item field-x-small-width" variant="label-hidden"
                    onchange={handleFieldChange} required>
                </lightning-input>
                <span class="c-max-details">
                    Max.
                    <lightning-formatted-number value={quoteForm.maxApplicationFee} format-style="currency"
                        currency-code="AUD" class="c-read-only-field"></lightning-formatted-number>
                </span>
            </div>
        </div>
        <!-- DOF -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">DOF</span></div>
            <div class="c-detail-fields">
                <span class="c-max-details">
                    <lightning-formatted-number value={quoteForm.dof} format-style="currency" currency-code="AUD"
                        class="c-read-only-field"></lightning-formatted-number>
                </span>

            </div>
        </div>
        <!-- PPSR -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">PPSR</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="ppsr" data-id="ppsr-field"
                    value={quoteForm.ppsr} label="PPSR" placeholder="$" class="slds-form__item field-x-small-width"
                    variant="label-hidden" onchange={handleFieldChange}></lightning-input>
            </div>
        </div>
        <!-- EQ Fee -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">EQ fee</span></div>
            <div class="c-detail-fields">
                <span class="c-max-details">
                    <lightning-formatted-number value={realtimeEqFee} format-style="currency" currency-code="AUD"
                        class="c-read-only-field"></lightning-formatted-number>
                </span>
            </div>
        </div>
        <!-- Residual -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Residual</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="residual" data-id="residual-field"
                    value={quoteForm.residual} label="Residual" placeholder="$" class="slds-form__item"
                    variant="label-hidden" onchange={handleFieldChange}></lightning-input>
            </div>
        </div>
        <!-- Additional Details -->
        <div class="c-row-details">
            <span class="c-detail-subtitle">Loan Details</span>
        </div>
        <!-- Term -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Term (months)</span>
            </div>
            <div class="c-detail-fields">
                <lightning-combobox name="term" label="Term (months)" data-id="term-field" value={quoteForm.term}
                    placeholder="Select a value" options={termOptions} onchange={handleFieldChange}
                    class="slds-form__item" variant="label-hidden" required></lightning-combobox>
            </div>
        </div>
        <!-- Property Owner -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Property Owner</span>
            </div>
            <div class="c-detail-fields">
                <lightning-combobox name="propertyOwner" label="Property Owner" data-id="propertyOwner-field"
                    value={quoteForm.propertyOwner} placeholder="Select a value" options={propertyOwnerOptions}
                    onchange={handleFieldChange} class="slds-form__item field-x-small-width" variant="label-hidden"
                    required>
                </lightning-combobox>
            </div>
        </div>
        <!-- Vehicle Age -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Vehicle Age</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="assetAge" label="Vehicle Age" data-id="assetAge-field"
                    value={quoteForm.assetAge} placeholder="Select a value" options={assetAgeOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div>

        <!-- Vehicle Year -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Vehicle Year</span>
            </div>
            <div class="c-detail-fields">
                <lightning-combobox name="vehicleYear" label="Vehicle Year" data-id="vehicleYear-field"
                    value={quoteForm.vehicleYear} placeholder="Select a value" options={vehicleYearOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div> <!-- Credit Score -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Credit Score</span>
            </div>
            <div class="c-detail-fields">
                <lightning-combobox name="creditScore" label="Credit Score" data-id="creditScore-field"
                    value={quoteForm.creditScore} placeholder="Select a value" options={creditScoreOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div> <!-- ABN Length -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">ABN Length</span>
            </div>
            <div class="c-detail-fields">
                <lightning-combobox name="abnLength" label="ABN Length" data-id="abnLength-field"
                    value={quoteForm.abnLength} placeholder="Select a value" options={abnLengthOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div> <!-- GST Length -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">GST Length</span>
            </div>
            <div class="c-detail-fields">
                <lightning-combobox name="gstLength" label="GST Length" data-id="gstLength-field"
                    value={quoteForm.gstLength} placeholder="Select a value" options={gstLengthOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div>
        <!-- LTV -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">LTV</span>
            </div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="percent-fixed" step="0.01" name="ltv" data-id="ltv-field"
                    value={quoteForm.ltv} label="LTV" placeholder="0.00%" class="slds-form__item field-x-small-width"
                    variant="label-hidden" onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Payment Type -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Payment</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="paymentType" label="Payment" data-id="paymentType-field"
                    value={quoteForm.paymentType} placeholder="Select a value" options={paymentTypeOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div>
        <!-- Monthly Fee -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Monthly Fee</span>
            </div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="monthlyFee"
                    data-id="monthlyFee-field" value={quoteForm.monthlyFee} label="Monthly Fee" placeholder="$"
                    class="slds-form__item field-x-small-width" variant="label-hidden" onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Risk Grade -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Risk Grade</span></div>
            <div class="c-detail-fields c-riskGrade-division">
                <lightning-formatted-text value={quoteForm.riskGrade} class="c-read-only-field c-riskGrade-field">
                </lightning-formatted-text>
            </div>
        </div>
        <!-- Rates -->
        <!-- Base Rate -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Base Rate</span></div>
            <div class="slds-col slds-size_8-of-12 c-base-rate">
                <lightning-formatted-number value={quoteForm.baseRate} format-style="percent-fixed"
                    minimum-fraction-digits="2" class="c-read-only-field"></lightning-formatted-number>
                <template if:true={isBaseRateBusy}>
                    <span class="c-status-icon">
                        <lightning-dynamic-icon type="eq" option="play" alternative-text="Recording in progress">
                        </lightning-dynamic-icon>
                    </span>
                </template>
                <span class="c-max-rate">
                    Max.
                    <lightning-formatted-number value={quoteForm.maxRate} format-style="percent-fixed"
                        minimum-fraction-digits="2" class="c-read-only-field"></lightning-formatted-number>
                </span>
            </div>
        </div>
        <!-- Client Rate -->
        <div class="c-row-details">
            <div class="c-detail-labels">
                <span class="c-label">Client Rate</span>
            </div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="percent-fixed" step="0.01" name="clientRate"
                    data-id="clientRate-field" value={quoteForm.clientRate} label="Client Rate" placeholder="0.00%"
                    class="slds-form__item field-x-small-width" variant="label-hidden" onchange={handleFieldChange}
                    required>
                </lightning-input>
            </div>
        </div>
        <!-- NAF -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">NAF</span></div>
            <div class="c-detail-fields c-naf-division">
                <lightning-formatted-number value={netRealtimeNaf} format-style="currency" currency-code="AUD"
                    class="c-read-only-field c-naf-field"></lightning-formatted-number>
            </div>
        </div>

        <!-- end -->

        <!-- Insurances -->
        <c-quote-insurance-form slot="insurances"></c-quote-insurance-form>

        <!-- Additional Content -->
        <div slot="more">Additional content here!</div>

        <!-- Table Rates -->
        <div slot="table-rates">
            <div class="c-rates-section-title">Librety Commercial</div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_6-of-12">
                    <lightning-datatable key-field="Id" data={tableRates} columns={tableRatesCols} hide-checkbox-column>
                    </lightning-datatable>
                </div>
            </div>
        </div>
    </c-quote-container>
</template>
