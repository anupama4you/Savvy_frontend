<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <lightning-icon icon-name={iconName} alternative-text={title} title={title} variant={variant}></lightning-icon>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <span class={textStyle}>{title}</span>
          </h2>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <ul class="message-list slds-m-around_medium">
        <template iterator:it={messages}>
          <li key={it.value.Id}>
            <span class="result-message">
              <lightning-formatted-rich-text value={it.value}></lightning-formatted-rich-text>
            </span>
          </li>
        </template>
      </ul>
    </div>
  </article>
</template>
