<template>
    <c-quote-container title="Firstmac" is-busy={isBusy} commissions={quoteForm.commissions}
    messages={messageObj} >
        <!-- Logo -->
        <img src={logoUrl} slot="logo" class="c-lender-logo" title="Firstmac" />

        <!-- Buttons -->
        <lightning-button label="Calculate" slot="actions" onclick={handleCalculate}></lightning-button>
        <lightning-button label="Reset" slot="actions" onclick={handleReset}></lightning-button>
        <lightning-button label="Save Quoting" slot="actions" disabled={disableAction} value="None"
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Save Pre-approval" value="pre_approval" slot="actions" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Save Amendment" value="pre_approval_amendment" slot="actions" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Save Formal Approval" value="formal_approval" slot="actions" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Send Quote" slot="actions" disabled={disableAction} onclick={handleSendQuote}>
        </lightning-button>

        <!-- Finance Details -->
        <!-- Loan Type -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Loan Type</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="loanType" label="Loan Type" data-id="loanType-field" value={quoteForm.loanType}
                    placeholder="Select a value" options={loanTypeOptions} onchange={handleFieldChange} class="slds-form__item"
                    variant="label-hidden">
                </lightning-combobox>
            </div>
        </div>
        <!-- Loan Product -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Loan Product</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="loanProduct" label="Loan Product" data-id="loanProduct-field" value={quoteForm.loanProduct}
                    placeholder="Select a value" options={loanProductOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden">
                </lightning-combobox>
            </div>
        </div>
        <!-- Car Price -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Car Price</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="price" data-id="price-field" value={quoteForm.price}
                     label="Car Price" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Deposit -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Deposit</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="deposit" data-id="deposit-field" value={quoteForm.deposit}
                     label="Deposit" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Trade In -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Trade In</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="tradeIn" data-id="tradeIn-field" value={quoteForm.tradeIn}
                     label="Trade In" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Payout On Trade In -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Payout On Trade In</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="payoutOn" data-id="payoutOn-field" value={quoteForm.payoutOn}
                    label="Payout On Trade In" placeholder="$" class="slds-form__item"
                    variant="label-hidden" onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Net Deposit -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Net Deposit</span></div>
            <div class="c-detail-fields">
                <lightning-formatted-number value={netDeposit} format-style="currency" currency-code="AUD"
                    class="c-read-only-field">
                </lightning-formatted-number>
            </div>
        </div>
        <!-- Application Fee -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Application Fee</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="applicationFee" 
                    data-id="applicationFee-field" value={quoteForm.applicationFee} label="Application Fee" placeholder="$"
                    class="slds-form__item" variant="label-hidden" onchange={handleFieldChange}> 
                </lightning-input>
            </div>
        </div>
        <!-- DOF -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">DOF</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="dof" data-id="dof-field" value={quoteForm.dof}
                    label="DOF" placeholder="$" class="slds-form__item"
                    variant="label-hidden" onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Residual Value -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Residual Value</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="residual" data-id="residual-field" value={quoteForm.residual}
                    label="Residual Value" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Monthly Fee -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Monthly Fee</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="monthlyFee" data-id="monthlyFee-field" value={quoteForm.monthlyFee}
                     label="Monthly Fee" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        
        <!-- Additional Details -->
        <div class="c-row-details">
            <span class="c-detail-subtitle">Loan Details</span>
        </div>
        <!-- Term -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Term (months)</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="term" label="Term (months)" data-id="term-field" value={quoteForm.term}
                    placeholder="Select a value" options={termOptions} onchange={handleFieldChange} class="slds-form__item"
                    variant="label-hidden">
                </lightning-combobox>
            </div>
        </div>
        <!-- Category -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Category</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="category" label="Category" data-id="category-field" value={quoteForm.category}
                    placeholder="Select a value" options={categoryOptions} onchange={handleFieldChange} class="slds-form__item"
                    variant="label-hidden" >
                </lightning-combobox>
            </div>
        </div>
        <!-- Home Owner? -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Home Owner?</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="homeOwner" label="Home Owner?" data-id="homeOwner-field" value={quoteForm.homeOwner}
                    placeholder="Select a value" options={homeOwnerOptions} onchange={handleFieldChange} class="slds-form__item"
                    variant="label-hidden" >
                </lightning-combobox>
            </div>
        </div>
        <!-- Loan Type (Rate Detail) -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Loan Type (Rate Detail)</span></div>
            <div class="c-detail-fields">
            <lightning-combobox name="loanTypeRD" label="Loan Type (Rate Detail)" data-id="loanTypeRD-field" value={quoteForm.loanTypeRD}
                placeholder="Select a value" options={loanTypeRDOptions} onchange={handleFieldChange} class="slds-form__item"
                variant="label-hidden" >
            </lightning-combobox>
            </div>
        </div>
        <!-- Interest Type -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Interest Type</span></div>
            <div class="c-detail-fields">
            <lightning-combobox name="interestType" label="Interest Type" data-id="interestType-field" value={quoteForm.interestType}
                placeholder="Select a value" options={interestTypeOptions} onchange={handleFieldChange} class="slds-form__item"
                variant="label-hidden" >
            </lightning-combobox>
            </div>
        </div>
        <!-- Vehicle Year -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Vehicle Year</span></div>
            <div class="c-detail-fields">
            <lightning-combobox name="vehicleYear" label="Vehicle Year" data-id="vehicleYear-field" value={quoteForm.vehicleYear}
                placeholder="Select a value" options={vehicleYearOptions} onchange={handleFieldChange} class="slds-form__item"
                variant="label-hidden" >
            </lightning-combobox>
            </div>
        </div>
        <!-- Payment -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Payment</span></div>
            <div class="c-detail-fields">
            <lightning-combobox name="paymentType" label="Payment" data-id="paymentType-field" value={quoteForm.paymentType}
                placeholder="Select a value" options={paymentTypeOptions} onchange={handleFieldChange} class="slds-form__item"
                variant="label-hidden" >
            </lightning-combobox>
            </div>
        </div>
        <!-- Rates -->
        <!-- Max Rate -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Max Rate</span></div>
            <div class="c-detail-fields">
                <lightning-formatted-number format-style="percent-fixed" minimum-fraction-digits="2" value={quoteForm.maxRate}
                    class="c-read-only-field">
                </lightning-formatted-number> 
            </div>
        </div>
        <!-- Base Rate -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Base Rate</span></div>
            <div class="c-detail-fields">
                <lightning-formatted-number format-style="percent-fixed" minimum-fraction-digits="2" value={quoteForm.baseRate}
                    class="c-read-only-field">
                </lightning-formatted-number>
                <template if:true={isBaseRateBusy}>
                    <span class="c-status-icon">
                    <lightning-dynamic-icon type="eq" option="play" alternative-text="Recording in progress">
                    </lightning-dynamic-icon>
                    </span>
                </template>
            </div>
        </div>
        <!-- Client Rate -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Client Rate</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="percent-fixed" step="0.01" name="clientRate" value={quoteForm.clientRate}
                    data-id="clientRate-field" label="Client Rate" placeholder="0.00%"
                    class="slds-form__item field-x-small-width" variant="label-hidden" onchange={handleFieldChange} >
                </lightning-input>
            </div>
        </div>
        <!-- NAF -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">NAF</span></div>
            <div class="c-detail-fields c-naf-division">
                <lightning-formatted-number value={netRealtimeNaf} format-style="currency" currency-code="AUD"
                    class="c-read-only-field c-naf-field">
                </lightning-formatted-number>
            </div>
        </div>
        <!-- end of Finance Details-->

        <!-- Insurances -->
        <c-quote-insurance-form slot="insurances" opp-id={quoteForm.oppId} quote-form={quoteForm}></c-quote-insurance-form>

        <!-- Table Rates -->
        <div slot="table-rates">
            <div class="c-rates-section-title">Firstmac - Table Rates</div>
            <table class="slds-table slds-table_bordered slds-table_col-bordered slds-wrap">
                <tr>
                    <td>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-size_12-of-12">
                            <lightning-datatable key-field="Id" data={tableRates} columns={tableRatesCols} hide-checkbox-column>
                            </lightning-datatable>
                        </div>
                    </div>
                    </td>
                </tr>
            </table>  
        </div>
    </c-quote-container> 
</template>
