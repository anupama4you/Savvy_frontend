<template>
  <lightning-card title={title}>
    <template if:true={isBusy}>
      <lightning-spinner alternative-text="Processing..."></lightning-spinner>
    </template>
    <div slot="actions">
      <slot name="actions"></slot>
      <slot name="logo"></slot>
    </div>
    <div class="slds-grid slds-gutters">
      <!-- Finance Details -->
      <div class="slds-col slds-size_3-of-12">
        <slot></slot>
      </div>
      <div class="slds-col slds-medium-size_9-of-12">
        <slot name="message">
          <c-quote-messages results={messages}></c-quote-messages>
        </slot>
        <slot name="results">
          <c-quote-results results={commissions}></c-quote-results>
        </slot>
        <slot name="lender-api"></slot>
        <slot name="insurances"></slot>
        <slot name="more"></slot>
      </div>
    </div>
    <div class="c-rates-section">
      <slot name="table-rates"></slot>
    </div>
  </lightning-card>
</template>
