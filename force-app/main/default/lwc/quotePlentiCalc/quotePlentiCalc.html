<template>
    <!-- <lightning-record-view-form record-id={recordId} object-api-name="Custom_Opportunity__c">
 -->
    <c-quote-container title="Plenti" is-busy={isBusy} commissions={quoteForm.commissions} messages={messageObj}>
        <lightning-button label="Calculate" slot="actions" onclick={handleCalculate}></lightning-button>
        <lightning-button label="Reset" slot="actions" onclick={handleReset}></lightning-button>
        <lightning-button label="Save Quoting" slot="actions" disabled={disableAction} value="None"
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Save Pre-approval" value="pre_approval" slot="actions" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Save Amendment" value="pre_approval_amendment" slot="actions" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Save Formal Approval" value="formal_approval" slot="actions" disabled={disableAction}
            onclick={handleSave}>
        </lightning-button>
        <lightning-button label="Send Quote" slot="actions" disabled={disableAction} onclick={handleSendQuote}>
        </lightning-button>
        <img src={logoUrl} class="c-lender-logo" slot="actions" title="Plenti">

        <!-- Finance Details -->

        <!-- Loan Type -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Loan Type</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="loanType" label="Loan Type" data-id="loanType-field"
                    value={quoteForm.loanType} placeholder="Select a value" options={loanTypeOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div>
        <!-- Loan Product -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Loan Product</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="loanProduct" label="Loan Product" data-id="loanProduct-field"
                    value={quoteForm.loanProduct} placeholder="Select a value" options={loanProductOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden">
                </lightning-combobox>
            </div>
        </div>
        <!-- Asset Type -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Asset Type</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="assetType" label="Asset Type" data-id="assetType-field" value={quoteForm.assetType}
                    placeholder="Select a value" options={assetTypeOptions} onchange={handleFieldChange} class="slds-form__item"
                    variant="label-hidden">
                </lightning-combobox>
            </div>
        </div> 
        <!-- Vehicle Price -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Vehicle Price</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="price" data-id="price-field" value={quoteForm.price}
                     label="vehicle Price" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Deposit -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Deposit</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="deposit" data-id="deposit-field" value={quoteForm.deposit}
                     label="Deposit" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Trade In -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Trade In</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="tradeIn" data-id="tradeIn-field" value={quoteForm.tradeIn}
                     abel="Trade In" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Payout On Trade In -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Payout On Trade In</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="payoutOn" data-id="payoutOn-field" value={quoteForm.payoutOn}
                    label="Payout On Trade In" placeholder="$" class="slds-form__item"
                    variant="label-hidden" onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Net Deposit -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Net Deposit</span></div>
            <div class="c-detail-fields">
                <lightning-formatted-number value={netDeposit} format-style="currency" currency-code="AUD"
                    class="c-read-only-field">
                </lightning-formatted-number>
            </div>
        </div>
        <!-- Application Fee -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Application Fee</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="applicationFee" value={quoteForm.applicationFee}
                    data-id="applicationFee-field" label="Application Fee" placeholder="$"
                    class="slds-form__item field-x-small-width" variant="label-hidden" onchange={handleFieldChange}> 
                </lightning-input>
                <span class="c-max-details">
                    Max.
                    <lightning-formatted-number format-style="currency" currency-code="AUD" value={quoteForm.maxApplicationFee}
                    class="c-read-only-field"></lightning-formatted-number>
                </span>
            </div>
        </div>
        <!-- Loan Amount 
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Loan Amount</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="price" data-id="price-field"
                    value={quoteForm.price} label="Price" placeholder="$" class="slds-form__item" variant="label-hidden"
                    onchange={handleFieldChange} required></lightning-input>
            </div>
        </div>-->
        <!-- Application Fee 
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Application Fee</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="applicationFee"
                    data-id="applicationFee-field" value={quoteForm.applicationFee} label="Application Fee"
                    placeholder="$" class="slds-form__item field-x-small-width" variant="label-hidden"
                    onchange={handleFieldChange} required>
                </lightning-input>
            </div>
        </div>-->
        <!-- DOF -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">DOF</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="dof" data-id="dof-field"
                    value={quoteForm.dof} label="DOF" placeholder="$" class="slds-form__item field-x-small-width"
                    variant="label-hidden" onchange={handleFieldChange} required>
                </lightning-input>
                <span class="c-max-details">
                    Max.
                    <lightning-formatted-number value={quoteForm.maxDof} format-style="currency" currency-code="AUD"
                        class="c-read-only-field"></lightning-formatted-number>
                </span>
            </div>
        </div>
        <!-- PPSR -->
         <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">PPSR</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="ppsr" data-id="ppsr-field" value={quoteForm.ppsr}
                    label="PPSR" placeholder="$" class="slds-form__item field-x-small-width"
                    variant="label-hidden" onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Residual -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Residual Value</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="residual" data-id="residual-field"
                    value={quoteForm.residual} label="Residual" placeholder="$" class="slds-form__item"
                    variant="label-hidden" onchange={handleFieldChange} required>
                </lightning-input>
            </div>
        </div>
        <!-- Monthly Fee -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Monthly Fee</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="currency" step="0.01" name="monthlyFee"
                    data-id="monthlyFee-field" value={quoteForm.monthlyFee} label="Monthly Fee" placeholder="$"
                    class="slds-form__item field-x-small-width" variant="label-hidden" onchange={handleFieldChange}>
                </lightning-input>
            </div>
        </div>
        <!-- Additional Details -->
        <div class="c-row-details">
            <span class="c-detail-subtitle">Loan Details</span>
        </div>
        <!-- Term -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Term (months)</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="term" label="Term (months)" data-id="term-field" value={quoteForm.term}
                    placeholder="Select a value" options={termOptions} onchange={handleFieldChange}
                    class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>
            </div>
        </div>
        <!-- Profile -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Profile</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="profile" label="Profile" data-id="profile-field" value={quoteForm.profile}
                    placeholder="Select a value" options={profileOptions} onchange={handleFieldChange} class="slds-form__item"
                    variant="label-hidden">
                </lightning-combobox>
            </div>
        </div>
        <!-- Client Tier -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Client Tier</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="clientTier" label="Client Tier" data-id="clientTier-field" value={quoteForm.clientTier}
                    placeholder="Select a value" options={clientTierOptions} onchange={handleFieldChange} class="slds-form__item"
                    variant="label-hidden">
                </lightning-combobox>
            </div>
        </div>

        <!-- Vehicle Condition --> 
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Vehicle Condition</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="vehicleCondition" label="Vehicle Condition" data-id="vehicleCondition-field"
                    value={quoteForm.vehicleCondition} placeholder="Select a value" options={vehicleConditionOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden">
                </lightning-combobox>

            </div>
        </div>
        <!-- Green Car -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Green Car</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="greenCar" label="Green Car" data-id="greenCar-field"
                    value={quoteForm.greenCar} placeholder="Select a value" options={greenCarOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden">
                </lightning-combobox>

            </div>
        </div>
        <!-- Vehicle Build Date -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Vehicle Build Date</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="vehicleBuildDate" label="Vehicle Build Date" data-id="vehicleBuildDate-field"
                    value={quoteForm.vehicleBuildDate} placeholder="Select a value" options={vehicleBuildDateOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden">
                </lightning-combobox>
            </div>
        </div>
        <!-- Lease Agreement -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Lease Agreement</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="leaseAgreement" label="Lease Agreement" data-id="leaseAgreement-field"
                    value={quoteForm.leaseAgreement} placeholder="Select a value" options={leaseAgreementOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden">
                </lightning-combobox>

            </div>
        </div>
        <!-- Private Sales -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Private Sales</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="privateSales" label="Private Sales" data-id="privateSales-field"
                    value={quoteForm.privateSales} placeholder="Select a value" options={privateSalesOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden">
                </lightning-combobox>

            </div>
        </div>

        <!-- Payment Type -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Payment</span></div>
            <div class="c-detail-fields">
                <lightning-combobox name="paymentType" label="Payment" data-id="paymentType-field"
                    value={quoteForm.paymentType} placeholder="Select a value" options={paymentTypeOptions}
                    onchange={handleFieldChange} class="slds-form__item" variant="label-hidden" required>
                </lightning-combobox>

            </div>
        </div>

        
        <!-- Client Rate 
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Client Rate</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="percent-fixed" step="0.01" name="clientRate"
                    data-id="clientRate-field" value={quoteForm.clientRate} label="Client Rate" placeholder="0.00%"
                    class="slds-form__item field-x-small-width" variant="label-hidden" onchange={handleFieldChange}
                    required></lightning-input>
            </div>
        </div>-->


        <!-- NAF 
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">NAF</span></div>
            <div class="c-detail-fields c-naf-division">
                <lightning-formatted-number value={netRealtimeNaf} format-style="currency" currency-code="AUD"
                    class="c-read-only-field c-naf-field"></lightning-formatted-number>
            </div>
        </div>-->

        <!-- Rates -->
        <!-- Max Rate -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Max Rate</span></div>
            <div class="c-detail-fields">
                <lightning-formatted-number format-style="percent-fixed" minimum-fraction-digits="2" value={quoteForm.maxRate}
                    class="c-read-only-field">
                </lightning-formatted-number> 
            </div>
        </div>
        <!-- Base Rate -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Base Rate</span></div>
            <div class="c-detail-fields">
                <lightning-formatted-number format-style="percent-fixed" minimum-fraction-digits="2" value={quoteForm.baseRate}
                    class="c-read-only-field">
                </lightning-formatted-number>
                <template if:true={isBaseRateBusy}>
                    <span class="c-status-icon">
                    <lightning-dynamic-icon type="eq" option="play" alternative-text="Recording in progress">
                    </lightning-dynamic-icon>
                    </span>
                </template>
            </div>
        </div>
        <!-- Client Rate -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">Client Rate</span></div>
            <div class="c-detail-fields">
                <lightning-input type="number" formatter="percent-fixed" step="0.01" name="clientRate" value={quoteForm.clientRate}
                    data-id="clientRate-field" label="Client Rate" placeholder="0.00%"
                    class="slds-form__item field-x-small-width" variant="label-hidden" onchange={handleFieldChange} required>
                </lightning-input>
            </div>
        </div>
        <!-- NAF -->
        <div class="c-row-details">
            <div class="c-detail-labels"><span class="c-label">NAF</span></div>
            <div class="c-detail-fields c-naf-division">
                <lightning-formatted-number value={netRealtimeNaf} format-style="currency" currency-code="AUD"
                    class="c-read-only-field c-naf-field">
                </lightning-formatted-number>
            </div>
        </div>

        <!-- end left column -->

        <!-- Insurances -->
        <!-- <c-quote-insurance-form slot="insurances"></c-quote-insurance-form> -->

        <!-- Lendi API -->
        <div slot="lender-api">
        <lightning-card>
            <div class="c-card-body">
              <div class="slds-grid slds-wrap slds-gutters c-header-data">
                <div class="slds-col c-title-section">
                  <span class="c-title">Plenti API Details</span>
                </div>
              </div>
            </div>
            <lightning-combobox name="plentiAPIUser" label="Plenti API user" data-id="plentiAPIUser-field"
                        value={quoteForm.plentiAPIUser} placeholder="Select a value" options={plentiAPIUserOptions}
                        onchange={handleFieldChange} class="slds-form__item" variant="label-hidden">
                </lightning-combobox>
        </lightning-card>
        </div>
        
        <!-- Insurances -->
        <c-quote-insurance-form slot="insurances" opp-id="" quote-form=""></c-quote-insurance-form>

         <!-- More -->
        <div slot="more">
            <span class="c-title">Protection Questions</span>
            <div class="slds-m-left_large"><p>Shortfall</p></div>
            <div class="slds-m-left_large"><p>Warranty</p></div>
        </div>

        <!-- Table Rates -->
        <div slot="table-rates">
            <div class="c-rates-section-title">Plenti - Table Rates</div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_12-of-12">
                    <lightning-datatable key-field="Id" data={tableRates} columns={tableRatesCols} hide-checkbox-column>
                    </lightning-datatable>
                    <!-- data = {tableRates} -->
                </div>
            </div>
            <b><p><lightning-formatted-rich-text value="New = <12 months build date / Demo=< 24 months build date <5000kms"></lightning-formatted-rich-text></p>
            <p><lightning-formatted-rich-text value="If client is buying a green car then the rate will discount by 0.5%"></lightning-formatted-rich-text></p></b>         
        </div>
    </c-quote-container>

</template>
