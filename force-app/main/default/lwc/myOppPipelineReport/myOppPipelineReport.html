<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span
            class="slds-icon_container slds-icon-standard-account"
            title="Opportunity Pipeline"
          >
            <lightning-icon
              icon-name="custom:custom41"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Opportunity Pipeline</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a
              href="#"
              class="slds-card__header-link slds-truncate"
              title="Opportunity Pipeline"
            >
              <span>Opportunity Pipeline</span>
            </a>
          </h2>
        </div>
      </header>
    </div>
    <div class="slds-card__body">
      <ul class="slds-accordion opp-pipeline-accordion">
      <template if:true={myRecords} for:each={listOpportunities} for:item="row">
        <c-custom-accordion-section key={row.key} label={row.label}>
          <c-my-opp-pipeline-report-item
            opp-list={row.values}
          ></c-my-opp-pipeline-report-item>
        </c-custom-accordion-section>
      </template>
    </ul>
    </div>
  </article>
</template>
